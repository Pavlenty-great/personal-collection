<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>
    <link rel="stylesheet" href="{% static "css/add_book.css" %}">
</head>
<body>
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <h1>Добавление книги</h1>
            <span class="close">&times;</span>

            <form action="" method="POST">
                <label for="bookName">Название книги:</label>
                <input type="text" id="bookName" placeholder="Введите название без кавычек">
                
                <label for="bookAuthor">Автор:</label>
                <input type="text" id="bookAuthor" placeholder="Введите ФИО автора">
                
                <label for="bookDate">Год издания:</label>
                <input type="text" id="bookDate" placeholder="Введите год издания">
                
                <label for="bookPlace">Место публикации:</label>
                <input type="text" id="bookPlace" placeholder="Введите место публикации">
                
                <div class="button-container">
                    <button type="button" class="add-button">Добавить</button>
                    <button type="button" class="close-button" id="closeModalBtn">Закрыть</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{% static 'js/add_book.js' %}"></script>
</body>
</html>
